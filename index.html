<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Template</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script defer src="script.js"></script>
    <h1>Pizzeria</h1>
    <hr>
    <h2>Make your pizza choices below and then click the button to order.</h2>
    <p>Size of Pizza:</p><input id="size-in" type="text">
    <p>First Topping:</p><input id="1-in" type="text">
    <p>Second Topping:</p><input id="2-in" type="text">
    <br>
    <br>
    <button id="btn">Place Order</button>
    <hr>
    <p id="order-out">You have ordered a pizza with:</p>
    <p id="item-1-out"></p>
    <p id="item-2-out"></p>
    <p id="out-message"></p>
    <p id="pizza-img"></p>
</body>
</html>
